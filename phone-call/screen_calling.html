<html>
    <head>
        <title>UI Call</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrap-stringee-iframe">
            <div id="stringee-intergrate-container" class=" stringee-app-style-darkpurple">
                <audio id="stringee-sound-beep" volume="0.1" src="https://v2.stringee.com/softphone-sdk-intergrate/sound/keypad_sound.mp3"></audio>
                <div class="stringee-intergrate-panel stringee-intergrate-panel-active">
                    <div id="stringee_logo_client"><img src="https://v2.stringee.com/softphone-sdk-intergrate/images/stringee/logo.png" height="30" class="stringee-margin-auto stringee-display-block"></div>
                    <div class="stringee-close stringee-close-style-1">                    <img class="" src="https://v2.stringee.com/softphone-sdk-intergrate/images/close.svg" width="12">                </div>
                    <div class="stringee-keypad">
                        <div class="stringee-page-require-info stringee-display-none">
                            <img src="https://v2.stringee.com/softphone-sdk-intergrate/images/shadow1.png" width="250" class="stringee-margin-auto stringee-display-block shadow-top">
                            <div class="stringee_text_phone_number">
                                <p class="stringee_text_welcome">Sales consultant</p>
                                <h2 class="stringee_phone_number">01238671240</h2>
                            </div>
                            <div class="stringee_agent stringee-display-flex">
                                <img src="https://v2.stringee.com/softphone-sdk-intergrate/images/agent.png" width="120" class="">
                                <div class="stringee_text_call_free">
                                    <div class="text_introduce">A free calling application</div>
                                    <div class="text_and_image_call_free">
                                        <div class="text_free">100% FREE</div>
                                        <svg class="image_free" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="75.631px" height="50.51px" viewBox="27.214 39.45 75.631 50.51" enable-background="new 27.214 39.45 75.631 50.51" xml:space="preserve">
                                        <g>
                                        <path fill="#00AEEF" d="M97.572,39.691H32.805c-2.905,0-5.27,2.363-5.27,5.269v10.588c0,0.937,0.763,1.7,1.701,1.7c0.937,0,1.697-0.765,1.697-1.7V44.959c0-1.027,0.838-1.864,1.87-1.864h64.768c1.03,0,1.87,0.837,1.87,1.864v39.53c0,1.029-0.84,1.868-1.87,1.868h-22.68c-0.937,0-1.696,0.764-1.696,1.702s0.761,1.701,1.696,1.701h22.68c2.907,0,5.271-2.365,5.271-5.271v-39.53C102.844,42.055,100.479,39.691,97.572,39.691"></path>
                                        </g>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="formInfo">	<input type="text" name="name" tabindex="0" class="stringee_input" id="stringee_input_your_name" placeholder="Your email">	<input type="tel" name="phone" tabindex="0" class="stringee_input" id="stringee_input_your_phone" placeholder="Your phone">   <button class="stringee_button" id="stringee_button_save_info">		<img src="https://v2.stringee.com/softphone-sdk-intergrate/images/phone.svg" width="18" class="">&nbsp;Call now   </button></div>
                        </div>
                        
                        <div class="stringee-page-incall">
                            <div class="stringee-info-phone">
                                <div class="stringee-info">
                                    <h2 class="stringee-phone">Sales consultant</h2>
                                    <p class="stringee-duration">Kính chào quý khách</p>
                                </div>
                            </div>
                            <div class="stringee-row stringee-send-dtmf">
                                <div class="keypad-key" data-key="1">
                                    <div class="keypad-key-number">1</div>
                                    <div class="keypad-key-letters"></div>
                                </div>
                                <div class="keypad-key" data-key="2">
                                    <div class="keypad-key-number">2</div>
                                    <div class="keypad-key-letters">abc</div>
                                </div>
                                <div class="keypad-key" data-key="3">
                                    <div class="keypad-key-number">3</div>
                                    <div class="keypad-key-letters">def</div>
                                </div>
                            </div>
                            <div class="stringee-row stringee-send-dtmf">
                                <div class="keypad-key" data-key="4">
                                    <div class="keypad-key-number">4</div>
                                    <div class="keypad-key-letters">ghi</div>
                                </div>
                                <div class="keypad-key" data-key="5">
                                    <div class="keypad-key-number">5</div>
                                    <div class="keypad-key-letters">jkl</div>
                                </div>
                                <div class="keypad-key" data-key="6">
                                    <div class="keypad-key-number">6</div>
                                    <div class="keypad-key-letters">mno</div>
                                </div>
                            </div>
                            <div class="stringee-row stringee-send-dtmf">
                                <div class="keypad-key" data-key="7">
                                    <div class="keypad-key-number">7</div>
                                    <div class="keypad-key-letters">pqrs</div>
                                </div>
                                <div class="keypad-key" data-key="8">
                                    <div class="keypad-key-number">8</div>
                                    <div class="keypad-key-letters">tuv</div>
                                </div>
                                <div class="keypad-key" data-key="9">
                                    <div class="keypad-key-number">9</div>
                                    <div class="keypad-key-letters">wxyz</div>
                                </div>
                            </div>
                            <div class="stringee-row stringee-send-dtmf">
                                <div class="keypad-key" data-key="*">
                                    <div class="keypad-key-number">*</div>
                                    <div class="keypad-key-letters"></div>
                                </div>
                                <div class="keypad-key" data-key="0">
                                    <div class="keypad-key-number">0</div>
                                    <div class="keypad-key-letters"></div>
                                </div>
                                <div class="keypad-key" data-key="#">
                                    <div class="keypad-key-number">#</div>
                                    <div class="keypad-key-letters"></div>
                                </div>
                            </div>
                        </div>
                        <div class="stringee-row">
                            <div class="keypad-key btn-success btn-call start-call-login stringee-margin-auto">
                                <div class="wrap-img-icon"><img src="https://v2.stringee.com/softphone-sdk-intergrate/images/phone.svg" width="30">                            </div>
                            </div>
                            <div class="keypad-key btn-call btn-success start-call stringee-margin-auto stringee-display-none">
                                <div class="wrap-img-icon"><img src="https://v2.stringee.com/softphone-sdk-intergrate/images/phone.svg" width="30">                            </div>
                            </div>
                            <div class="keypad-key btn-call btn-danger end-call stringee-margin-auto stringee-display-none">
                                <div class="wrap-img-icon">                                <img src="https://v2.stringee.com/softphone-sdk-intergrate/images/phone-call-end.svg" width="40">                            </div>
                            </div>
                        </div>
                    </div>
                    <div id="stringee_wrap_logout_login"><img src="https://v2.stringee.com/softphone-sdk-intergrate/images/shadow2.png" width="250" class="stringee-margin-auto stringee-display-block shadow-bottom"><label class="label_login ">Login</label><label class="label_logout stringee-display-none">Logout</label></div>
                    <div class="stringee-label-powered">
                        <p><a href="https://stringee.com/" target="_blank">Powered by <span>Stringee</span></a></p>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
